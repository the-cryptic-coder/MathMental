{% extends "base2.html" %}

{% block content %}

<table class="table table-bordered border-primary">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Score</th>
    </tr>
    </thead>
    <tbody>

{% for i in range(length) %}
    <tr>
        <td>{{users[i]}}</td>
        <td>{{scores[i]}}</td>
    </tr>

{% endfor %}
    </tbody>
</table>

{% endblock %}
