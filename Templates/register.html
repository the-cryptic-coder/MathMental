{% extends "base.html" %}

{% block content %}
<form action="/register" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="username" name="username">
    </div>
    <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passHelp" name="password">
        <div id="passHelp" class="form-text">Must be atleast 8 characters long.</div>
    </div>
    <a href="/register"><button type="submit" class="btn btn-primary">Submit</button></a>
</form>
{% endblock %}
